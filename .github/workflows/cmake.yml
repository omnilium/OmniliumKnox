name: CMake

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: ./ci-build.ps1
        
    - name: Get Timestamp
      id: time
      uses: nanzm/get-time-action@v1.1
      with:
        timeZone: 0
        format: 'YYYYMMDDHHmmss'
    
    - name: Upload a Zipped Release
      uses: actions/upload-artifact@v2.2.2
      with:
        name: ${{secrets.BUILD_VERSION}}-b${{github.run_number}}-${{steps.time.outputs.time}}
        path: ${{github.workspace}}/ci-build/artifacts/*
        if-no-files-found: error
        retention-days: 90

  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        run: ./sonar-build.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          BUILD_VERSION: ${{ secrets.BUILD_VERSION }}